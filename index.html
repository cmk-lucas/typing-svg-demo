<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing SVG Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style global pour la page */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .typing-svg {
            font-size: 24px;
            font-weight: 700;
            color: #36BCF7;
            display: inline-block;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-svg" id="typing-svg"></div>
        <p id="message" class="hidden">Merci pour votre visite !</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
